{% extends 'base.html' %}
{% block content %}
<h2>Delete Account</h2>
<p>Are you sure you want to delete <strong>{{ user_obj.username }}</strong> ({{ user_obj.get_role_display }})?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
