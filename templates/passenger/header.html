{% load static %}

<div class="rdfs-header">
  <div class="rdfs-header__container">

    <!-- BRAND -->
    <a class="rdfs-header__brand" href="{% url 'passenger:home' %}">
      <img
        src="{% static 'img/RDFS-Logo.png' %}"
        alt="RDFS Logo"
        class="rdfs-header__logo"
      >
    </a>

    <!-- MOBILE TOGGLE -->
    <button
      class="rdfs-header__toggle"
      aria-label="Toggle navigation"
      aria-expanded="false">
      <i class="bi bi-list"></i>
    </button>

    <!-- NAVIGATION -->
    <div class="rdfs-header__nav">

      <a class="rdfs-header__link" href="{% url 'passenger:home' %}">
        <i class="bi bi-house-door"></i>
        <span>Home</span>
      </a>

      <a class="rdfs-header__link" href="{% url 'passenger:announcement' %}">
        <i class="bi bi-megaphone"></i>
        <span>Announcements</span>
      </a>

      <a class="rdfs-header__link" href="{% url 'passenger:public_queue' %}">
        <i class="bi bi-truck"></i>
        <span>Trip Schedule</span>
      </a>

    </div>

  </div>
</div>

<style>
/* ==================================================
   RDFS HEADER â€“ MOBILE FRIENDLY & SAFE
================================================== */
:root{
  --rdfs-blue:#112666;
  --rdfs-blue-dark:#180f92;
  --rdfs-bg:#ffffff;
  --rdfs-text:#1c1b1b;
  --rdfs-muted:#64748b;
  --rdfs-shadow:0 10px 28px rgba(0,0,0,.15);
  --rdfs-radius:14px;
  --rdfs-transition:all .3s ease;
}

/* WRAPPER */
.rdfs-header{
  position:sticky;
  top:0;
  z-index:1200;
  background:var(--rdfs-bg);
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

/* CONTAINER */
.rdfs-header__container{
  max-width:1200px;
  margin:auto;
  padding:0 20px;
  height:78px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* BRAND */
.rdfs-header__brand{
  display:flex;
  align-items:center;
}

.rdfs-header__logo{
  height:56px;
  transition:var(--rdfs-transition);
}

.rdfs-header__brand:hover .rdfs-header__logo{
  transform:scale(1.05);
}

/* TOGGLE */
.rdfs-header__toggle{
  display:none;
  background:none;
  border:none;
  font-size:30px;
  color:var(--rdfs-blue);
  cursor:pointer;
}

/* NAV (DESKTOP) */
.rdfs-header__nav{
  display:flex;
  align-items:center;
  gap:28px;
}

/* LINKS */
.rdfs-header__link{
  display:flex;
  align-items:center;
  gap:8px;
  text-decoration:none;
  font-size:14px;
  font-weight:600;
  color:var(--rdfs-text);
  position:relative;
  transition:var(--rdfs-transition);
}

.rdfs-header__link i{
  font-size:16px;
  color:var(--rdfs-blue);
}

.rdfs-header__link:hover{
  color:var(--rdfs-blue-dark);
}

/* underline */
.rdfs-header__link::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:var(--rdfs-blue-dark);
  transition:var(--rdfs-transition);
}

.rdfs-header__link:hover::after{
  width:100%;
}

/* ===============================
   MOBILE MENU
================================ */
@media(max-width:768px){

  .rdfs-header__toggle{
    display:block;
  }

  .rdfs-header__nav{
    position:absolute;
    top:78px;
    left:0;
    right:0;
    background:#fff;
    flex-direction:column;
    align-items:stretch;
    gap:0;
    padding:18px 20px 22px;
    box-shadow:var(--rdfs-shadow);
    border-bottom-left-radius:var(--rdfs-radius);
    border-bottom-right-radius:var(--rdfs-radius);

    opacity:0;
    transform:translateY(-10px);
    pointer-events:none;
    transition:var(--rdfs-transition);
  }

  .rdfs-header__nav.is-open{
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
  }

  .rdfs-header__link{
    padding:14px 12px;
    font-size:16px;
    border-radius:10px;
  }

  .rdfs-header__link:hover{
    background:rgba(17,38,102,.06);
  }

  .rdfs-header__link::after{
    display:none;
  }
}
</style>

<script>
(function(){
  const toggle = document.querySelector('.rdfs-header__toggle');
  const nav = document.querySelector('.rdfs-header__nav');

  if(!toggle || !nav) return;

  toggle.addEventListener('click', () => {
    const open = nav.classList.toggle('is-open');
    toggle.setAttribute('aria-expanded', open);
  });

  document.addEventListener('click', e => {
    if(!nav.contains(e.target) && !toggle.contains(e.target)){
      nav.classList.remove('is-open');
      toggle.setAttribute('aria-expanded','false');
    }
  });

  document.addEventListener('keydown', e => {
    if(e.key === 'Escape'){
      nav.classList.remove('is-open');
      toggle.setAttribute('aria-expanded','false');
    }
  });
})();
</script>
