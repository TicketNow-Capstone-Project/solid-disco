{% load static %}

<!-- ===============================
     RDFS STAFF SIDEBAR (ULTRA COMPACT + STICKY)
================================ -->
<aside class="rdfs-sidebar">

  <!-- TOP (LOGO) -->
  <div class="rdfs-sidebar__top">
    <img
      src="{% static 'img/RDFS-Logo-White.png' %}"
      alt="RDFS Logo"
      class="rdfs-sidebar__logo"
    >
  </div>

  <!-- MIDDLE (SCROLLABLE NAV) -->
  <nav class="rdfs-sidebar__middle">
    <ul class="rdfs-sidebar__nav">

      <li class="rdfs-sidebar__item">
        <a href="{% url 'accounts:admin_dashboard' %}" class="rdfs-sidebar__link">
          <i class="bi bi-house-door-fill"></i>
          <span>Admin Dashboard</span>
        </a>
      </li>

      <li class="rdfs-sidebar__section">Users</li>

      <li class="rdfs-sidebar__item">
        <a href="{% url 'accounts:manage_users' %}" class="rdfs-sidebar__link">
          <i class="bi bi-person-badge-fill"></i>
          <span>Accounts</span>
        </a>
      </li>

      <li class="rdfs-sidebar__item">
        <a href="{% url 'vehicles:registered_drivers' %}" class="rdfs-sidebar__link">
          <i class="bi bi-people-fill"></i>
          <span>Drivers</span>
        </a>
      </li>

      <li class="rdfs-sidebar__item">
        <a href="{% url 'vehicles:registered_vehicles' %}" class="rdfs-sidebar__link">
          <i class="bi bi-truck-front-fill"></i>
          <span>Vehicles</span>
        </a>
      </li>

      <li class="rdfs-sidebar__section">Transactions</li>

      <li class="rdfs-sidebar__item">
        <a href="{% url 'terminal:deposit_menu' %}" class="rdfs-sidebar__link">
          <i class="bi bi-cash-stack"></i>
          <span>Deposits</span>
        </a>
      </li>

      <li class="rdfs-sidebar__item">
        <a href="{% url 'vehicles:queue_history' %}" class="rdfs-sidebar__link">
          <i class="bi bi-clock-history"></i>
          <span>Queue History</span>
        </a>
      </li>

      <li class="rdfs-sidebar__section">System</li>

      <li class="rdfs-sidebar__item">
        <a href="{% url 'terminal:system_settings' %}" class="rdfs-sidebar__link">
          <i class="bi bi-sliders2"></i>
          <span>Settings</span>
        </a>
      </li>

      <li class="rdfs-sidebar__item">
        <a href="{% url 'terminal:manage_routes' %}" class="rdfs-sidebar__link">
          <i class="bi bi-map-fill"></i>
          <span>Routes</span>
        </a>
      </li>

    </ul>
  </nav>

  <!-- BOTTOM (LOGOUT STICKY) -->
  <div class="rdfs-sidebar__bottom">
    <a href="{% url 'accounts:logout' %}" class="rdfs-sidebar__link rdfs-sidebar__logout">
      <i class="bi bi-door-closed-fill"></i><span>Logout</span>
    </a>
  </div>

</aside>

<style>
:root{
  --rdfs-blue:#112666;
  --rdfs-blue-dark:#0c1c4a;
  --rdfs-blue-soft:rgba(255,255,255,.08);
  --rdfs-text:#ffffff;
  --rdfs-muted:rgba(255,255,255,.6);
  --rdfs-transition:all .2s ease;
}

/* SIDEBAR WRAPPER */
.rdfs-sidebar{
  position:sticky;
  top:0;
  height:100vh;
  width:250px;
  background:linear-gradient(180deg,var(--rdfs-blue),var(--rdfs-blue-dark));
  display:flex;
  flex-direction:column;
}

/* TOP */
.rdfs-sidebar__top{
  padding:12px;
  display:flex;
  justify-content:center;
}

.rdfs-sidebar__logo{
  width:175px;
}

/* MIDDLE (SCROLL AREA) */
.rdfs-sidebar__middle{
  flex:1;
  overflow-y:auto;
  padding:4px 10px;
}

/* NAV */
.rdfs-sidebar__nav{
  list-style:none;
  padding:0;
  margin:0;
}

/* SECTION LABEL */
.rdfs-sidebar__section{
  margin:10px 8px 4px;
  font-size:9px;
  text-transform:uppercase;
  letter-spacing:.8px;
  color:var(--rdfs-muted);
}

/* ITEM */
.rdfs-sidebar__item{margin-bottom:2px}

/* LINK */
.rdfs-sidebar__link{
  display:flex;
  align-items:center;
  gap:8px;
  padding:7px 10px;
  border-radius:8px;
  text-decoration:none;
  font-size:12.5px;
  font-weight:600;
  color:var(--rdfs-text);
  transition:var(--rdfs-transition);
}

.rdfs-sidebar__link i{
  font-size:14px;
  min-width:18px;
}

.rdfs-sidebar__link:hover{
  background:var(--rdfs-blue-soft);
  transform:translateX(2px);
}

/* BOTTOM */
.rdfs-sidebar__bottom{
  padding:10px;
  border-top:1px solid rgba(255,255,255,.08);
}

.rdfs-sidebar__logout{
  background:rgba(255,255,255,.06);
}

.rdfs-sidebar__logout:hover{
  background:rgba(255,255,255,.14);
}
.rdfs-sidebar__middle::-webkit-scrollbar {
  width: 0;
  height: 0;
}

/* Firefox */
.rdfs-sidebar__middle {
  scrollbar-width: none; /* hides scrollbar */
}

/* Optional: prevent layout shift */
.rdfs-sidebar__middle {
  -ms-overflow-style: none; /* IE 10+ */
}
</style>
