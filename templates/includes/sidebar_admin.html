{% load static %}

<!-- ===============================
     RDFS ADMIN SIDEBAR (SCOPED)
================================ -->
<aside class="rdfs-adm-sb">

  <!-- TOP (LOGO) -->
  <div class="rdfs-adm-sb__top">
    <img
      src="{% static 'img/RDFS-Logo-White.png' %}"
      alt="RDFS Logo"
      class="rdfs-adm-sb__logo"
    >
  </div>

  <!-- MIDDLE (SCROLLABLE NAV) -->
  <nav class="rdfs-adm-sb__middle">
    <ul class="rdfs-adm-sb__nav">

      <li class="rdfs-adm-sb__item">
        <a href="{% url 'accounts:admin_dashboard' %}" class="rdfs-adm-sb__link">
          <i class="bi bi-house-door-fill"></i>
          <span>Admin Dashboard</span>
        </a>
      </li>

      <li class="rdfs-adm-sb__section">Users</li>

      <li class="rdfs-adm-sb__item">
        <a href="{% url 'accounts:manage_users' %}" class="rdfs-adm-sb__link">
          <i class="bi bi-person-badge-fill"></i>
          <span>Accounts</span>
        </a>
      </li>

      <li class="rdfs-adm-sb__item">
        <a href="{% url 'vehicles:registered_drivers' %}" class="rdfs-adm-sb__link">
          <i class="bi bi-people-fill"></i>
          <span>Drivers</span>
        </a>
      </li>

      <li class="rdfs-adm-sb__item">
        <a href="{% url 'vehicles:registered_vehicles' %}" class="rdfs-adm-sb__link">
          <i class="bi bi-truck-front-fill"></i>
          <span>Vehicles</span>
        </a>
      </li>

      <li class="rdfs-adm-sb__section">Transactions</li>

      <li class="rdfs-adm-sb__item">
        <a href="{% url 'terminal:deposit_menu' %}" class="rdfs-adm-sb__link">
          <i class="bi bi-cash-stack"></i>
          <span>Deposits</span>
        </a>
      </li>

      <li class="rdfs-adm-sb__item">
        <a href="{% url 'vehicles:queue_history' %}" class="rdfs-adm-sb__link">
          <i class="bi bi-clock-history"></i>
          <span>Queue History</span>
        </a>
      </li>

      <li class="rdfs-adm-sb__section">System</li>

      <li class="rdfs-adm-sb__item">
        <a href="{% url 'terminal:system_settings' %}" class="rdfs-adm-sb__link">
          <i class="bi bi-sliders2"></i>
          <span>Settings</span>
        </a>
      </li>

      <li class="rdfs-adm-sb__item">
        <a href="{% url 'terminal:manage_routes' %}" class="rdfs-adm-sb__link">
          <i class="bi bi-map-fill"></i>
          <span>Routes</span>
        </a>
      </li>

    </ul>
  </nav>

  <!-- BOTTOM (LOGOUT) -->
  <div class="rdfs-adm-sb__bottom">
    <a href="{% url 'accounts:logout' %}" class="rdfs-adm-sb__link rdfs-adm-sb__logout">
      <i class="bi bi-door-closed-fill"></i>
      <span>Logout</span>
    </a>
  </div>

</aside>

<!-- ===============================
     ADMIN SIDEBAR STYLES (SCOPED)
================================ -->
<style>
:root{
  --rdfs-adm-sb-blue:#112666;
  --rdfs-adm-sb-blue-dark:#0c1c4a;
  --rdfs-adm-sb-hover:rgba(255,255,255,.08);
  --rdfs-adm-sb-text:#ffffff;
  --rdfs-adm-sb-muted:rgba(255,255,255,.6);
  --rdfs-adm-sb-transition:.2s ease;
}

/* WRAPPER */
.rdfs-adm-sb{
  position:sticky;
  top:0;
  height:100vh;
  width:250px;
  background:linear-gradient(
    180deg,
    var(--rdfs-adm-sb-blue),
    var(--rdfs-adm-sb-blue-dark)
  );
  display:flex;
  flex-direction:column;
}

/* TOP */
.rdfs-adm-sb__top{
  padding:12px;
  display:flex;
  justify-content:center;
}

.rdfs-adm-sb__logo{
  width:175px;
}

/* MIDDLE */
.rdfs-adm-sb__middle{
  flex:1;
  overflow-y:auto;
  padding:4px 10px;

  /* hide scrollbar */
  scrollbar-width:none;
  -ms-overflow-style:none;
}
.rdfs-adm-sb__middle::-webkit-scrollbar{
  width:0;
  height:0;
}

/* NAV */
.rdfs-adm-sb__nav{
  list-style:none;
  padding:0;
  margin:0;
}

/* SECTION */
.rdfs-adm-sb__section{
  margin:10px 8px 4px;
  font-size:9px;
  text-transform:uppercase;
  letter-spacing:.8px;
  color:var(--rdfs-adm-sb-muted);
}

/* ITEM */
.rdfs-adm-sb__item{
  margin-bottom:2px;
}

/* LINK */
.rdfs-adm-sb__link{
  display:flex;
  align-items:center;
  gap:8px;
  padding:7px 10px;
  border-radius:8px;
  text-decoration:none;
  font-size:12.5px;
  font-weight:600;
  color:var(--rdfs-adm-sb-text);
  transition:var(--rdfs-adm-sb-transition);
}

.rdfs-adm-sb__link i{
  font-size:14px;
  min-width:18px;
}

.rdfs-adm-sb__link:hover{
  background:var(--rdfs-adm-sb-hover);
  transform:translateX(2px);
}

/* BOTTOM */
.rdfs-adm-sb__bottom{
  padding:10px;
  border-top:1px solid rgba(255,255,255,.08);
}

.rdfs-adm-sb__logout{
  background:rgba(255,255,255,.06);
}

.rdfs-adm-sb__logout:hover{
  background:rgba(255,255,255,.14);
}
</style>
