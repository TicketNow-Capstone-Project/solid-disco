{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}TicketNow{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --sidebar-bg: #0d6efd;
      --sidebar-hover: #0b5ed7;
      --sidebar-active: #0a58ca;
      --text-light: #f8f9fa;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    /* ðŸ”¹ Sidebar Styling */
    .sidebar {
      background-color: var(--sidebar-bg);
      color: var(--text-light);
      min-height: 100vh;
      padding: 20px 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
    }

    .sidebar h4 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
    }

    .sidebar ul {
      padding-left: 0;
    }

    .sidebar a {
      display: block;
      padding: 10px 22px;
      color: var(--text-light);
      text-decoration: none;
      transition: background 0.2s ease-in-out, padding-left 0.2s;
    }

    .sidebar a:hover {
      background-color: var(--sidebar-hover);
      padding-left: 26px;
    }

    .sidebar a.active {
      background-color: var(--sidebar-active);
      font-weight: 600;
      border-left: 4px solid #fff;
      padding-left: 24px;
    }

    .sidebar span {
      display: block;
      padding: 8px 20px;
      font-size: 0.8rem;
      opacity: 0.9;
    }

    /* ðŸ”¹ Main Content */
    .content {
      padding: 30px;
      min-height: 100vh;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
    }

    /* ðŸ”¹ Cards, Buttons, Tables */
    .card {
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    .btn {
      border-radius: 8px;
      transition: 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    table th {
      white-space: nowrap;
    }

    .table thead th {
      background-color: #f1f5fb;
    }

    /* ðŸ”¹ Delete Modal (Global) */
    .modal-content {
      border-radius: 12px;
    }

    .modal-header {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .modal-body p {
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        min-height: auto;
      }
      .content {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- ðŸ§© Global Delete Confirmation Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-danger shadow-lg">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill"></i> Confirm Deletion</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <p class="fs-5 mb-4 text-muted">
            Are you sure you want to delete this <strong id="deleteItemType">item</strong>?
          </p>
          <form id="deleteForm" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">
              <i class="bi bi-trash"></i> Yes, Delete
            </button>
            <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ§© Modal Script -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
    const form = document.getElementById('deleteForm');
    const typeLabel = document.getElementById('deleteItemType');

    document.querySelectorAll('.btn-delete-item').forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        const url = button.getAttribute('data-url');
        const type = button.getAttribute('data-type') || 'item';
        form.setAttribute('action', url);
        typeLabel.textContent = type;
        modal.show();
      });
    });
  });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <!-- âœ… Global Toast & Loader UI -->
<style>
  /* Toast notification styles */
  .toast-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 1080;
  }

  .toast {
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    min-width: 250px;
  }

  /* Loader Overlay */
  #globalLoader {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.7);
    z-index: 2000;
    justify-content: center;
    align-items: center;
  }

  #globalLoader .spinner-border {
    width: 3rem;
    height: 3rem;
    color: #0d6efd;
  }
</style>

<!-- ðŸ§© Loader HTML -->
<div id="globalLoader">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- ðŸ§© Toast Container -->
<div class="toast-container position-fixed top-0 end-0 p-3"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Auto Toast Messages (Django)
  const messages = [
    {% for message in messages %}
      {
        level: "{{ message.tags }}",
        text: "{{ message|escapejs }}"
      },
    {% endfor %}
  ];

  const container = document.querySelector(".toast-container");

  messages.forEach(msg => {
    const toast = document.createElement("div");
    toast.className = `toast align-items-center text-bg-${msg.level === 'error' ? 'danger' : msg.level} border-0`;
    toast.role = "alert";
    toast.innerHTML = `
      <div class="d-flex">
        <div class="toast-body fw-semibold">${msg.text}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>`;
    container.appendChild(toast);
    new bootstrap.Toast(toast, { delay: 4000 }).show();
  });

  // Global Loader Utility
  window.showLoader = () => document.getElementById("globalLoader").style.display = "flex";
  window.hideLoader = () => document.getElementById("globalLoader").style.display = "none";
});
</script>


</body>
</html>
